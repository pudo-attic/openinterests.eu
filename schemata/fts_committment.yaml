
# FTS - EC Financial Transparency System 

name: fts_committment
label: EC committment
label_in: Committments received from the EC
label_out: Financial committments
obj: relation
attributes:
  - name: transaction_id
    label: Transaction ID (internal)
    hidden: yes
  - name: amount
    label: Amount (in this committment)
    datatype: float
  - name: total
    label: Amount (total)
    datatype: float
  - name: article
    label: Article (EU budget)
    hidden: yes
  - name: item
    label: Item (EU budget)
  - name: title
    label: Title (EU budget)
    hidden: yes
  - name: chapter
    label: Chapter (EU budget)
    hidden: yes
  - name: budget_code
    label: EU budget code
  - name: budget_item
    label: EU budget item
  - name: cofinancing_rate
    label: Co-financing rate (text)
  - name: cofinancing_rate_pct
    label: Co-financing rate (numeric)
    hidden: yes
  - name: date
    label: Year
  - name: grant_subject
    label: Grant subject
  - name: position_key
    label: Position key
  - name: action_type
    label: Action Type
  - name: coordinator
    label: Coordinator
    datatype: boolean
